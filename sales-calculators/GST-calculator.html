      <div class="container2-ERA">
        <p class="title">       GST Tax Calculator</p> 
        <div class="wrapper">
            <form id="form">

              <div class="form-group">
                <label for="state_level">Country :	                </label>
                <select id="state_level"  required>
                  <option type="text" value="aus"  id="australia" selected >Australia  </option>
                  <option type="text" value="can" id="canada">Canada  </option>
                  <option type="text" value="ind" id="india" >India  </option>
                  <option type="text" value="egy" id="egypt">Egypt   </option>
                  <option type="text" value="jer" id="jersey">Jersey  </option>
                  <option type="text" value="jor" id="jordan">Jordan  </option>
                  <option type="text" value="mal" id="malaysia">Malaysia  </option>
                  <option type="text" value="sin" id="singapore">Singapore  </option>
                  <option type="text" value="newz" id="newz">New Zealand  </option>
                </select>
              </div>


                <div class="form-group">
                  <label for="age">   Net Price 	</label>
                  <input type="number" placeholder="" id="ip" required />
                </div>
                <div class="form-group">
                  <label for="state_level">GST Slab Rate :	                </label>
                  <input type="number" placeholder="" id="gst_slab" required />
                  <select  id="gst_india1" style="display: none;" required >
                    <option type="text" value="5">5%  </option>
                    <option type="text" value="10">10%  </option>
                    <option type="text" value="12">12%  </option>
                    <option type="text" value="18">18%  </option>
                    <option type="text" Value ="28"> 28%  </option>
                  </select>
                </div>
 
                

                <div class="form-group-btn">
                  <button class="btn-submit" type="submit">Calculate</button>
                  <button class="btn-reset" type="reset">Clear</button>
                </div>
